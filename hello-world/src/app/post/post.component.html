<div *ngIf="error" class="alert alert-danger">
  {{errorMessage}}
</div>
<input type="text" 
(keyup.enter)="addPost(newPost)" #newPost
class="form-control">

<ul class="list-group">
  <li 
  *ngFor="let post of posts"
  class="list-group-item">
  {{post.title}} 
  <span (click)="updatePost(post)" 
  class="glyphicon glyphicon-pencil pull-right">
</span>
  <span (click)="deletePost(post)" class="glyphicon glyphicon-remove pull-right"></span>
</li>
</ul>
