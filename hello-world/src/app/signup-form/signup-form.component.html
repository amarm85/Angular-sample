<form [formGroup]="form">
	<div class="form-group">
		<label for="username">Username</label> 
		<input name="username"
			formControlName="username" id="username" class="form-control"
			type="text">
			<div class="alert alert-danger" *ngIf="username.touched && username.invalid">
				<div *ngIf="username.errors.required">User name is required.</div>
				<div *ngIf="username.errors.minlength">User name should be minimum {{username.errors.minlength.requiredLength}}</div>
			</div>
			

	</div>

	<div class="form-group">
		<label for="password">Password</label> 
		<input name="password"
			formControlName="password" id="password" type="text"
			class="form-control">
			<div *ngIf="password.touched && password.invalid" class="alert alert-danger">
				<div *ngIf="password.errors.required"> Password is required</div>
			</div>
	</div>

	<button class="btn btn-primary" type="submit">Sign Up</button>
</form>
